<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Heike Berg">
  <meta name="description" content="Website for on demand Indie movies">
  <meta name="keywords" content="Indie movies, viewing, movies, indie">
  <link rel="stylesheet" href="/css/style.css">
  <title>Sign-up | SquareEyes</title>
</head>
<body>
<div class="container">
  <header>
    <div>
        <a href="index.html"><img src="images/SquareEyes_Logo_dark3.png" alt="Square Eyes Logo"></a>
    </div>
    <div>
    <div class="user-actions">
      <div class="div-sign-up">
        <a href="signup.html" id="sing-up">Sign up</a>
      </div>
      <div class="div-sign-in-btn">
        <a href="signed-in.html" id="sign-in">Sign in</a>
      </div>
    </div>
    <div class="search-area">
      <input type="text" placeholder="Search for..." name="search" class="input-field">
      <input class="btn" type="submit" value="Search"> 
    </div>
  </div>
  </header>
  <div class="main-sign-in">
    <div class="sign-in-box">
        <input type="text" placeholder="Email" name="signin" class="sign-in-box">
        <input type="text" placeholder="Password" name="password" class="sign-in-box">
        <input class="btn" type="submit" value="Sign in"> 
      </div>

    <div class="sign-up-box">
        <input type="text" placeholder="Username" name="username" class="sign-up-box">
        <input type="text" placeholder="Email" name="email" class="sign-up-box">
        <input type="text" placeholder="Password" name="password" class="sign-up-box">
        <input type="text" placeholder="Repeat Password" name="repeatpassword" class="sign-up-box">
        <input class="btn" type="submit" value="Sign up"> 
        </div>
       </div>
</body>
</html>
