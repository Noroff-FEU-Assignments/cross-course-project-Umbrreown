<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Heike Berg">
  <meta name="description" content="Website for on demand Indie movies">
  <meta name="keywords" content="Indie movies, viewing, movies, indie">
  <link rel="stylesheet" href="/css/style.css">
  <title>Home | SquareEyes</title>
</head>
<body>
<div class="container">
  <header>
    <div>
      <a href="index.html"><img src="images/SquareEyes_Logo_dark3.png" alt="Square Eyes Logo"></a>
    </div>
    <div>
    <div class="user-actions">
      <div class="div-sign-up">
        <a href="signup.html" class="sign-up">Sign up</a>
      </div>
      <div class="div-sign-in-btn">
        <a href="signup.html" class="sign-in">Sign in</a>
      </div>
    </div>
    <div class="search-area">
      <input type="text" placeholder="Search for..." name="search" class="input-field">
      <a href="/search-result.html"><input class="btn" type="submit" value="Search"></a>
    </div>
  </div>
  </header>
  <div class="main-home">
    <div class="main-welcome">
    <div class="main-inner">
      <div>
        <h1 class="text-welcome"> Explore indie movies from hundreds of passionate film makers, sign up for free today!</h1>
      </div>
      <div class="welcome-content">
      <div>
        <p class="text-welcome-watch">Watch anywhere, pay only for what you want.</p>
      </div>
      <div>
        <p>Enter your email to begin</p>
        <input type="text" placeholder="Enter E-Mail..." name="e-mail" class="input-field">
        <a href="/signup.html"><input class="btn" type="submit" value="Get started"></a>
      </div>
    </div>
    </div>
  </div>
  <div class="welcometext400px">
    <p>Explore indie movies from hundreds of passionate film makers, sign up for free today!</p>
  </div>
  <div class="signup400px">
    <a href="#signup" class="sign-up">Sign up</a>
  </div>
    <div class="main-trending">
      <div class="main-inner-movies">
      <div>
        <p class="text-trending">Trending</p>
      </div>
      <div class="picture-reel">
        <a href="/signup.html"><img src="images/lynnlucy.png" alt="Movie 1"></a>
        <a href="/signup.html"><img src="images/ema.png" alt="Movie 2"></a>
        <a href="/signup.html"><img src="images/theassistant.png" alt="Movie 3"></a>
      </div>
    </div>
    </div>
    <div class="main-newest-releases">
      <div class="main-inner-movies">
      <div>
        <p class="text-newest-releases">Newest Releases</p>
      </div>
      <div class="picture-reel">
        <a href="/signup.html"><img src="images/kajillionaire.png" alt="Movie 4"></a>
        <a href="/signup.html"><img src="images/nomadland.png" alt="Movie 5"></a>
        <a href="/signup.html"><img src="images/mangrove.png" alt="Movie 6"></a>
      </div>
    </div>
    </div>
  </div>
  <div class="mobile-menu">
    <a href="/signup.html"><img class="mobile-profile" src="/images/profile.png" alt="Profile"></a>
    <a href="/signup.html"><img class="mobile-home" src="/images/home.png" alt="Home"></a>
    <a href="/search-result.html"><img class="mobile-search-results" src="/images/search.png" alt="Search"></a>
  </div>
</div>

</html>
