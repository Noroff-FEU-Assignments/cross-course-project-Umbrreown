<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Square Eyes</title>
</head>
<body>
<div class="container">
  <header>
    <div>
      <img src="images/SquareEyes_Logo.png" alt="Square Eyes Logo">
    </div>
    <div>
      <div>
        <a href="#signup">Sign up</a>
        <a href="#signin" id="sign-in">Sign in</a>
      </div>
      <div>
        <input type="text" name="Search for..." id="search-field">
        <input type="submit" value="Search"> <!-- fix this later  -->
      </div>
    </div>
  </header>
  <section id="main">
    <div id="main-welcome">
    <div class="main-inner">
      <div>
        <p id="text-welcome"> Explore indie movies from hundreds of passionate film makers, sign up for free today!</p>
      </div>
      <div>
      <div>
        <p id="text-welcome-watch">Watch anywhere, pay only for what you want.</p>
      </div>
      <div>
        <p>Enter your email to begin</p>
        <input type="text" name="E-mail address" id="email-field">
        <input type="submit" value="Get started"> <!-- Fix this later -->
      </div>
    </div>
    </div>
  </div>
    <div id="main-trending">
      <div class="main-inner">
      <div>
        <p id="text-trending">Trending</p>
      </div>
      <div class="picture-reel">
        <img src="images/lynnlucy.png" alt="Movie 1">
        <img src="images/ema.png" alt="Movie 2">
        <img src="images/theassistant.png" alt="Movie 3">
      </div>
    </div>
    </div>
    <div id="main-newest-releases">
      <div class="main-inner">
      <div>
        <p id="text-newest-releases">Newest Releases</p>
      </div>
      <div class="picture-reel">
        <img src="images/kajillionaire.png" alt="Movie 4">
        <img src="images/nomadland.png" alt="Movie 5">
        <img src="images/mangrove.png" alt="Movie 6">
      </div>
    </div>
    </div>
  </section>
</div>
</body>
</html>
